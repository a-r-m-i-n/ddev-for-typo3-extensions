name: my-ext
type: php
docroot: ~
no_project_mount: true
php_version: "7.2"
webserver_type: apache-fpm
router_http_port: "80"
router_https_port: "443"
xdebug_enabled: false
additional_hostnames:
    - v8.my-ext
    - v9.my-ext
    - v10.my-ext
additional_fqdns: []
provider: default
use_dns_when_possible: true
omit_containers:
    - dba
extra_services:
    - v8-data
    - v9-data
    - v10-data
